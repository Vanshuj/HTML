<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery and Books Store</title>
    <link rel="stylesheet" href="web.css">
</head>

<body>
    <header>
        <h1>The Inkwell</h1>
        <nav>
            <ul>
                <li><a href="web.html" onclick="openLink()">Home</a></li>
                <li><a href="stationary.html" onclick="openLink()">Stationery</a></li>
                <li><a href="books.html" onclick="openLink()">Books</a></li>
                <li><a href="cart.html" onclick="openLink()">My Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Featured Products</h2>

        <section id="products">
            <div class="product">
                <img src="imges/stationery1.jpg" alt="Stationery 1">
                <h3>Stationery Item 1</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="imges/book1.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>$20.00</p>

            </div>
            <div class="product">
                <img src="imges/pen1.jpg" alt="pen 1">
                <h3>pen Title 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="imges/pen2.jpg" alt="pen 2">
                <h3>pen Title 2</h3>
                <p>$7.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="imges/box.jpg" alt="Box">
                <h3>Box Title </h3>

    <footer>
        <p>&copy; 2024 Stationery and Books Store</p>
